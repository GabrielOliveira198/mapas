<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Coment√°rios</title>
</h:head>
<h:body>
    <h:outputFormat value="Comentarios sobre o gasto #{comentariosBean.gasto}" />

    <h:form>
        
    <h:dataTable value="#{comentariosBean.comentarios}" var="comentario">
                    <h:column>
                            <f:facet name="header">Usuario</f:facet>
                            <h:outputText value="#{comentario.codigoUsuario}">
                            </h:outputText>
                    </h:column>
                    <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{comentario.comentario}">					
                            </h:outputText>
                    </h:column>  
                    <h:column> 
                        <h:commandLink
                            action="#{comentariosBean.adicionar()}" value="#{gastos.id}"
                            title="responder">
                            <h:graphicImage library="imagens" width="22"
					name="responder.png"
					style="border:0" />     
                            <f:param name="gasto" value ="#{gastos.id}"/>                     
			</h:commandLink>
                    </h:column> 
        </h:dataTable>
       </h:form>
       <p:separator />
</h:body>
    
</html>
